<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

  // Стрілочні функції

  fetch('https://jsonplaceholder.typicode.com/posts')
      .then(function (responce) {
          return responce.json();
      })
      .then(function (value) {
          console.log(value);
      });

  // те саме, що:

  fetch('https://jsonplaceholder.typicode.com/posts')
      .then((responce) => {return responce.json();})
      .then((value) => {console.log(value);});

  // якщо є лише один аргумент, можна прибрати дужки:

  fetch('https://jsonplaceholder.typicode.com/posts')
      .then(responce => {return responce.json();})
      .then(value => {console.log(value);});

  // Якщо є стрілочна ф-ція, яка одразу щось повертає, її можна писати без return і {}
  // Так само, якщо ф-ція нічого не повертає, а одразу виводить, теж можна писати без {}

  fetch('https://jsonplaceholder.typicode.com/posts')
      .then(responce => responce.json())
      .then(value => console.log(value));

</script>

</body>
</html>
