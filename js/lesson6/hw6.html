<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="posts-box"></div>

<div class="comments-box"></div>

<script>

    // 1.
    // Отримати відповідь з цього ресурсу відповідь, та вивести в документ як в прикладі на занятті
    // https://jsonplaceholder.typicode.com/posts

    fetch('https://jsonplaceholder.typicode.com/posts')
        .then(responce => responce.json())
        .then(posts => {

            let postsBox = document.getElementsByClassName('posts-box')[0];
            for (const post of posts) {
                let h3post = document.createElement('h3');
                h3post.innerText = `${post.id} - ${post.title}`;
                let pPost = document.createElement('p');
                pPost.innerText = `${post.body}`;
                postsBox.append(h3post, pPost);
            }
        });

    //     2.
    // Отримати відповідь з цього ресурсу відповідь, та вивести в документ як в прикладі на занятті
    // https://jsonplaceholder.typicode.com/comments

    fetch('https://jsonplaceholder.typicode.com/comments')
        .then(responce => responce.json())
        .then(comments => {

            let commentsBox = document.getElementsByClassName('comments-box')[0];
            for (const comment of comments) {
                let h3Comment = document.createElement('h3');
                h3Comment.innerText = `${comment.id} - ${comment.name}`;
                let h4Comment = document.createElement('h4');
                h4Comment.innerText = `${comment.email}`;
                let pComment = document.createElement('p');
                pComment.innerText = `${comment.body}`;
                commentsBox.append(h3Comment, h4Comment, pComment);
            }
        });

</script>

</body>
</html>
